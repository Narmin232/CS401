<!DOCTYPE html>
<html>
<head>
    <title>CS401</title>
    <script>
        function validateForm() {
            var name = document.getElementById("name").value;
            var surname = document.getElementById("surname").value;
            var age = document.getElementById("age").value;
            var gender = document.getElementById("gender").value;
            var terms = document.getElementById("terms").checked;
            var mail = document.getElementById("mail").value;
            var password = document.getElementById("password").value;

            if (name === "") {
                alert("Please enter your name.");
                return false;
            }

            if (surname === "") {
                alert("Please enter your surname.");
                return false;
            }

            if (age === "" || isNaN(age) || age < 14) {
                alert("Please enter a valid age (minimum age is 14).");
                return false;
            }

            if (gender === "") {
                alert("Please select your gender.");
                return false;
            }

            if (!terms) {
                alert("Please agree to the terms and conditions.");
                return false;
            }

            var mailRegex = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
            if (!mail.match(mailRegex)) {
                alert("Please enter a valid email address.");
                return false;
            }

            if (password.length < 8) {
                alert("Password should be at least 8 characters long.");
                return false;
            }

            alert("Sign up successful!");
            return true;
        }
    </script>
</head>
<body>
    <script src="script.js"></script>
    <form onsubmit="return validateForm()">
        <label for="name">Name:</label>
        <input type="text" id="name" required><br><br>

        <label for="surname">Surname:</label>
        <input type="text" id="surname" required><br><br>

        <label for="age">Age:</label>
        <input type="number" id="age" required><br><br>

        <label for="gender">Gender:</label>
        <select id="gender" required>
            <option value="">Select</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select><br><br>

        <label for="terms">Agree on Terms &amp; Conditions:</label>
        <input type="checkbox" id="terms" required><br><br>

        <label for="mail">Email:</label>
        <input type="email" id="mail" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" required><br><br>

        <input type="submit" value="Sign Up">
    </form>
</body>
</html>
